<div class="mat-elevation-z1 table">
        <table mat-table [dataSource]="allWords">
      
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="meaning">
            <th mat-header-cell *matHeaderCellDef>meaning</th>
            <td mat-cell *matCellDef="let element"> {{element.meaning}} </td>
          </ng-container>
      <!-- Symbol Column -->
          <ng-container matColumnDef="example">
            <th mat-header-cell *matHeaderCellDef> example</th>
            <td mat-cell *matCellDef="let element"> {{element.example}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="collect">
            <th mat-header-cell *matHeaderCellDef> collect</th>
            <td mat-cell *matCellDef="let element"> {{element.collect}} </td>
          </ng-container>      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
<div class="search_div">
  <mat-hint class="search " style="color:blue;" >查词</mat-hint>
  
    <mat-form-field>
      <input matInput placeholder="输入单词"  #no > 
    </mat-form-field>
    <button (click)="int(no.value)"></button>
    <div class="test">
      <mat-hint>{{all}}</mat-hint>
    </div>

</div>
